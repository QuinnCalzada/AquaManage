{% extends "base.html" %}
{% block title %}Chemicals{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Spreadsheet</title>
</head>
<body>
    <h1>Dynamic Spreadsheet</h1>

    <form action="/save" method="post">
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td contenteditable="true" name="data">{{ row[0] }}</td>
                    <td contenteditable="true" name="data">{{ row[1] }}</td>
                    <td contenteditable="true" name="data">{{ row[2] }}</td>
                    <td contenteditable="true" name="data">{{ row[3] }}</td>
                    <td contenteditable="true" name="data">{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>
</body>
</html>
